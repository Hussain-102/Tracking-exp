<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
    %sveltekit.head%
    <style>
      /* الوضع الفاتح (الافتراضي) */
      :root {
        --brand: #4A90E2;
        --muted: #f6f7f9;
        --border: #e5e7eb;
        --ok: #0f766e;
        --bad: #b91c1c;
        --text: #0f172a;
        --card-bg: #ffffff;
        --body-bg: var(--muted);
      }
      
      /* --- تم تعديل ألوان الوضع الليلي هنا --- */
      .dark-mode {
        --brand: #5a9eee;
        --muted: #2a2a2a;
        --border: #3a3a3a;
        --ok: #10b981;
        --bad: #ef4444;
        --text: #f9fafb;
        --card-bg: #1e1e1e;
        --body-bg: #121212;
      }
      
      body {
        margin:0;
        background: var(--body-bg);
        color: var(--text);
        font-family: 'IBM Plex Sans Arabic', sans-serif;
        transition: background-color 0.2s, color 0.2s;
      }
      .container{ padding: 12px 12px 82px; max-width: 980px; margin: 0 auto; }
      .card{ background:var(--card-bg); border:1px solid var(--border); border-radius:16px; padding:14px; transition: background-color 0.2s; }
      .btn{ background:var(--brand); color:#fff; border:none; border-radius:12px; padding:10px 14px; font-weight:600; cursor:pointer;}
      .btn:disabled{ opacity:.5; cursor:default;}
      .btn-outline{ background:transparent; color:var(--brand); border:1px solid var(--brand);}
      .field{ width:100%; border:1px solid var(--border); border-radius:12px; padding:10px; box-sizing: border-box; background: var(--card-bg); color: var(--text); }
      .fixed-bottom{ position:fixed; bottom:0; left:0; right:0; border-top:1px solid var(--border); background:var(--card-bg); padding:10px; transition: background-color 0.2s; }
      .link{ color:var(--brand); text-decoration:none; }
      .muted{ color:#9ca3af;}
      .danger{ color:var(--bad);}
      .ok{ color:var(--ok); }
      .bad{ color:var(--bad); }
      .stack{ display:flex; gap:10px; flex-wrap:wrap; align-items:center;}
      .row{ display:flex; gap:10px; align-items:center;}
      .grid{ display:grid; gap:12px;}
      .grid-2{ grid-template-columns: 1fr 1fr;}
    </style>
  </head>
  <body>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
